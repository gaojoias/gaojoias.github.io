<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Apresentamos a GAO Joias — um espaço onde elegância, estilo e exclusividade se encontram em cada detalhe. Criada para valorizar sua essência, nossa marca celebra a beleza única que existe em cada momento e em cada pessoa.">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/x-icon" href="fav.png">

    <title>GAO Jóias</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Camada de overlay para efeito de desfoque */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.885), rgba(255,255,255,0));
            backdrop-filter: blur(5px);
            z-index: 0;
            pointer-events: none;
        }

        .logo {
            margin-top: -100px;
            margin-bottom: -50px;
            width: 300px;
            height: auto;
            z-index: 1;
        }

        .newsletter {
            margin-top: 30px;
            max-width: 100vh;
            width: 100%;
            z-index: 1;
        }

        .newsletter h1 {
            font-size: 2.2rem;
            margin-top: 20px;
            font-weight: 900;
            color: #000;
            margin-top: -35px;
            z-index: 1;
        }
        .newsletter p {
            font-size: 1rem;
            font-weight: 600;
            color: #4f4f4f;
            margin-bottom: 10px;
        }

        #newsletter-form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
        }

        #newsletter-form input {
            background-color: transparent;
            padding: 12px;
            border: 2px solid #5d5d5d;
            border-radius: 10px;
            width: 60%;
            color: #0c0c0c;
            font-size: 1rem;
            font-weight: 500;
            outline: none;
        }

        #newsletter-form input:focus {
            border: 3px solid #000;
        }

        #newsletter-form button {
            background-color: #000;
            color: white;
            border: 2px solid transparent;
            padding: 14px;
            margin-top: 10px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.6s;
        }

        #newsletter-form button:hover {
            background-color: #fff;
            color: #000;
            border: 2px solid black;
        }

        #form-message {
            font-size: 0.9rem;
            color: #95bc3f;
            text-align: center;
            min-height: 20px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: transparent;
            color: #7a7a7a;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 12px;
            z-index: 1;
        }

        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: 0.3s;
        }

        .whatsapp-icon:hover {
            width: 50px;
            height: 50px;
            background-color: #1EBE54;
            font-size: 30px;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            img.logo {
                width: 180px;
            }

            .newsletter h1 {
                font-size: 1.1rem;
                margin-top: 10px;
                margin-bottom: 15px;
            }

            .newsletter p,
            .message {
                font-size: 0.9rem;
            }

            #newsletter-form input,
            #newsletter-form button {
                font-size: 0.9rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay de fundo com blur -->
    <div class="background-overlay"></div>

    <img class="logo" src="logo-G.png" alt="Logo UaiFunnel">

    <div class="newsletter">
        <h1>Estamos preparando algo incrível!</h1>
        <p class="message"">Deixe seu contato abaixo e te avisaremos assim que a página estiver no ar!</p>
        <form id="newsletter-form">
            <input type="text" name="name" placeholder="Digite seu nome" required>
            <input type="tel" name="tel" placeholder="Digite seu telefone/WhatsApp" required>
            <input type="email" name="email" placeholder="Digite seu melhor e-mail" required>
            <button type="submit">Quero ser avisado! <i class="bi bi-hand-thumbs-up"></i></button>
            <p id="form-message"></p>
        </form>
    </div>

    <a href="https://wa.me/5519989689260" target="_blank" class="whatsapp-icon" aria-label="Fale conosco pelo WhatsApp">
        <i class="bi bi-whatsapp"></i>
    </a>

    <footer>© 2025 GAO Jóias - Todos os direitos reservados.</footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('newsletter-form');
            const message = document.getElementById('form-message');

            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = form.name.value.trim();
                const tel = form.tel.value.trim();
                const email = form.email.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (!emailRegex.test(email)) {
                    message.style.color = '#d83e4c';
                    message.textContent = 'Por favor, insira um e-mail válido.';
                    return;
                }

                message.style.color = '#000';
                message.textContent = 'Enviando...';

                // Enviar os dados para o Google Apps Script
                fetch('https://script.google.com/macros/s/AKfycbwV2o3myRi3hjcb02SaY5-REuCicPALn-yv3Ub38kFsGSClz_CeIBBqn4tiLb8BR2mYWg/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `name=${encodeURIComponent(name)}&tel=${encodeURIComponent(tel)}&email=${encodeURIComponent(email)}`
                })
                .then(() => {
                    message.style.color = '#00bf63';
                    message.textContent = 'E-mail cadastrado com sucesso!';
                    form.reset();
                })
                .catch(() => {
                    message.style.color = '#d83e4c';
                    message.textContent = 'Erro ao enviar o e-mail. Tente novamente.';
                });
            });
        });
    </script>

</body> 

</html>
